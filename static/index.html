<!DOCTYPE html>
<html>
<head>
    <style>
        .flower {
            width: 100px;
            height: 100px;
            background-color: #ff69b4; /* Pink color */
            border-radius: 50%;
            position: relative;
        }

        .stem {
            width: 10px;
            height: 100px;
            background-color: #228B22; /* Green color */
            position: absolute;
            bottom: 0;
            left: 45px;
        }
    </style>
</head>
<body>
    <div class="flower">
        <div class="stem"></div>
    </div>
</body>
</html>
