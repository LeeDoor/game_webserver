<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Web Game Grid</title>
    <link rel="stylesheet" href="field.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body onload>
    <div class="canvas-div">
      <canvas id="canvas"></canvas>
    </div>
    <div class="menu">
      <div class="button" id="resign-button">resign</div>
      <div class="radio button" id="bomb-button">bomb</div>
      <div class="radio button" id="gun-button">gun</div>
      <div class="radio button" id="walk-button">walk</div>
    </div>
    <script src="js/ip_identifier.js"></script>
    <script src="js/globals_classes.js"></script>
    <script src="js/game_functions.js"></script>
    <script src="js/api_functions.js"></script>
    <script src="js/scene_init.js"></script>
    <script src="js/canvasing.js"></script>
    <script src="js/draw_functions.js"></script>
    <script src="js/field.js"></script>
  </body>
</html>
